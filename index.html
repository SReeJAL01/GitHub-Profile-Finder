<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="icon" href="https://img.icons8.com/m_rounded/512/FFFFFF/github.png" type="image/x-icon" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <title>GitHub Profile Finder</title>
</head>

<body>
    <div class="container">
        <form id="userInput" class="inputForm">
            <h1>GitHub Profile Finder</h1>
            <h2 class="sub-heading">By Sreejal Shukla</h2> <!-- Subheading added here -->
            <div class="search-bar">
                <input type="text" id="inputBox" placeholder="Search GitHub User" autocomplete="off" />
                <button type="submit"><i class="fas fa-search"></i></button>
            </div>
        </form>
        <main id="main"></main>
    </div>
    <script src="script.js"></script>
</body>
</html>
